<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="cards">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
    <style>
        .cards{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
            gap:20px;
        }
        .card{
            width: 300px;
            height:200px;
            background-color: #7EFFB2;
            border-radius: 8px;
        }
    </style>
</body>
</html>
